<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIME FINDER</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0f0f1e;
            background-image: 
                radial-gradient(at 0% 0%, rgba(124, 58, 237, 0.15) 0px, transparent 50%),
                radial-gradient(at 50% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(236, 72, 153, 0.15) 0px, transparent 50%);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, #b14eff 0%, transparent 60%);
            filter: blur(140px);
            opacity: 0.4;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            0% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .landing-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .landing-title {
            font-size: 7rem;
            font-weight: 900;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 50%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
            text-shadow: 0 0 80px rgba(167, 139, 250, 0.5);
            animation: titleGlow 3s ease-in-out infinite alternate;
            position: relative;
        }

        .landing-title::before {
            content: 'üéå';
            position: absolute;
            left: -100px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 5rem;
            animation: float 3s ease-in-out infinite;
        }

        .landing-title::after {
            content: 'üéå';
            position: absolute;
            right: -100px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 5rem;
            animation: float 3s ease-in-out infinite 1.5s;
        }

        @keyframes titleGlow {
            0%, 100% {
                filter: brightness(1) drop-shadow(0 0 30px rgba(167, 139, 250, 0.6));
            }
            50% {
                filter: brightness(1.2) drop-shadow(0 0 50px rgba(236, 72, 153, 0.8));
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(-50%) rotate(0deg);
            }
            50% {
                transform: translateY(-60%) rotate(10deg);
            }
        }

        .landing-subtitle {
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        .features-container {
            display: flex;
            gap: 3rem;
            justify-content: center;
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease-out 0.5s both;
            flex-wrap: wrap;
        }
        
        .feature-card {
            background: rgba(15, 15, 30, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(167, 139, 250, 0.2);
            border-radius: 20px;
            padding: 1.5rem 2rem;
            text-align: center;
            max-width: 250px;
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            border-color: rgba(236, 72, 153, 0.5);
            box-shadow: 0 20px 40px rgba(167, 139, 250, 0.3);
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .feature-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #a78bfa;
            margin-bottom: 0.5rem;
        }
        
        .feature-description {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .explore-btn {
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 50%, #f59e0b 100%);
            background-size: 200% 200%;
            color: white;
            border: none;
            padding: 1.2rem 4rem;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 40px rgba(167, 139, 250, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            animation: gradientShift 3s ease infinite, fadeInUp 1s ease-out 0.6s both;
            font-family: 'Inter', sans-serif;
            text-decoration: none;
            display: inline-block;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .explore-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .explore-btn:hover::before {
            left: 100%;
        }

        .explore-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 30px 60px rgba(236, 72, 153, 0.6);
        }

        .explore-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        @media (max-width: 768px) {
            .landing-title {
                font-size: 4rem;
            }

            .landing-title::before,
            .landing-title::after {
                display: none;
            }

            .landing-subtitle {
                font-size: 1.3rem;
                margin-bottom: 2rem;
            }
            
            .features-container {
                flex-direction: column;
                gap: 1.5rem;
                margin-bottom: 3rem;
            }
            
            .feature-card {
                max-width: 100%;
            }

            .explore-btn {
                padding: 1rem 3rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="glow"></div>

    <div class="landing-container">
        <div class="landing-title">ANIME FINDER</div>
        <div class="landing-subtitle">Discover Your Next Favorite Anime Adventure</div>
        
        <div class="features-container">
            <div class="feature-card">
                <div class="feature-icon">üéØ</div>
                <div class="feature-title">Smart Matching</div>
                <div class="feature-description">AI-powered recommendations tailored to your taste</div>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-title">Instant Results</div>
                <div class="feature-description">Find perfect anime matches in seconds</div>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">üåü</div>
                <div class="feature-title">Personalized</div>
                <div class="feature-description">Filter by genre, rating, episodes & more</div>
            </div>
        </div>
        
        <a href="/findanime" class="explore-btn">üîç Explore Animes</a>
    </div>
</body>
</html>
