<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seen Animes</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          #0d0a1f 0%,
          #1a1033 50%,
          #2d1b4e 100%
        );
        color: #e0d4ff;
        font-family: "Inter", sans-serif;
        padding: 40px 20px;
        position: relative;
        overflow-x: hidden;
      }

      .glow {
        position: fixed;
        width: 800px;
        height: 800px;
        background: radial-gradient(circle, #b14eff 0%, transparent 60%);
        filter: blur(140px);
        opacity: 0.4;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: pulse 10s infinite alternate;
        pointer-events: none;
        z-index: 0;
      }

      @keyframes pulse {
        0% {
          opacity: 0.3;
          transform: translate(-50%, -50%) scale(1);
        }
        100% {
          opacity: 0.5;
          transform: translate(-50%, -50%) scale(1.1);
        }
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
      }

      .page-header {
        text-align: center;
        margin-bottom: 3rem;
        animation: slideDown 0.8s ease-out;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .page-title {
        font-size: 3rem;
        font-weight: 800;
        background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
        letter-spacing: -0.02em;
      }

      .page-subtitle {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.7);
      }

      .anime-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
        padding: 1rem;
      }

      .anime-card {
        background: rgba(15, 15, 30, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(167, 139, 250, 0.2);
        border-radius: 20px;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        animation: fadeInUp 0.6s ease-out backwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .anime-card:hover {
        transform: translateY(-10px);
        border-color: rgba(236, 72, 153, 0.5);
        box-shadow: 0 20px 40px rgba(167, 139, 250, 0.3);
      }

      .anime-image-container {
        width: 100%;
        aspect-ratio: 3 / 4;
        overflow: hidden;
        background: linear-gradient(135deg, #1a1033 0%, #2d1b4e 100%);
      }

      .anime-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.4s;
      }

      .anime-card:hover .anime-image {
        transform: scale(1.05);
      }

      .card-content {
        padding: 1.5rem;
      }

      .anime-title {
        font-size: 1.4rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 0.8rem;
        background: linear-gradient(90deg, #fff, #e0d4ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
      }

      .empty-icon {
        font-size: 5rem;
        margin-bottom: 1rem;
      }

      .empty-title {
        font-size: 2rem;
        font-weight: 700;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 1rem;
      }

      .empty-text {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.6);
        margin-bottom: 2rem;
      }

      .back-btn-container {
        text-align: center;
        margin-top: 4rem;
      }

      .btn {
        padding: 1rem 3rem;
        font-size: 1.1rem;
        font-weight: 700;
        border: none;
        border-radius: 60px;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        font-family: "Inter", sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-decoration: none;
        display: inline-block;
        margin: 0 0.5rem;
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          #a78bfa 0%,
          #ec4899 50%,
          #f59e0b 100%
        );
        background-size: 200% 200%;
        color: white;
        box-shadow: 0 20px 40px rgba(167, 139, 250, 0.4);
        animation: gradientShift 3s ease infinite;
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .btn-primary:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 30px 60px rgba(236, 72, 153, 0.6);
      }

      @media (max-width: 768px) {
        .page-title {
          font-size: 2rem;
        }
        .anime-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="glow"></div>

    <div class="container">
      <div class="page-header">
        <h1 class="page-title">üëÅÔ∏è Seen Animes</h1>
        <p class="page-subtitle">Animes you've viewed before</p>
      </div>

      {% if animes and animes|length > 0 %}
      <div class="anime-grid">
        {% for anime in animes %}
        <div class="anime-card">
          <div class="anime-image-container">
            <img
              src="{{ anime.image_url }}"
              alt="{{ anime.anime_name }}"
              class="anime-image"
              loading="lazy"
              onerror="this.src='https://via.placeholder.com/300x450/1a1033/a78bfa?text={{ anime.anime_name }}'"
            />
          </div>
          <div class="card-content">
            <h2 class="anime-title">{{ anime.anime_name }}</h2>
          </div>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <div class="empty-state">
        <div class="empty-icon">üì∫</div>
        <h2 class="empty-title">No Animes Seen Yet</h2>
        <p class="empty-text">Start exploring and discover amazing anime!</p>
      </div>
      {% endif %}

      <div class="back-btn-container">
        <a href="/findanime" class="btn btn-primary">üîç Search Animes</a>
        <a href="/home" class="btn btn-primary">‚Üê Back to Home</a>
      </div>
    </div>
  </body>
</html>
